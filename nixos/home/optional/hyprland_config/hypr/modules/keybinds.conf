###################
### KEYBINDINGS ###
###################

source=./layout.conf

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Common Shortcuts, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit, # Exit Hyprland Session
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, hyprlock
#bind = $mainMod, A, global, quickshell:overviewToggle # desktop overview

# Screenshots
bind = , print, exec, grim - | swappy -f -# Capture All
bind = $mainModS, print, exec, grim -g "$(slurp -o)" - | swappy -f - # Capture Screen
bind = $mainMod SHIFT, print, exec, grim -g "$(slurp)" - | swappy -f - # Capture Area
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f - # Capture Area

# Rofi Menus
bind = $mainMod, SPACE, exec, $menu # Main Menu (APP Launcher)
bind = $mainMod, semicolon, exec, rofimoji # Emote Menu
bind = $mainMod CTRL, E, exec, rofimoji # Emote Menu
bind = $mainMod CTRL, V, exec, cliphist list | rofi -dmenu -theme config-clipboard.rasi | cliphist decode | wl-copy # Clipboard History
bind = $mainMod CTRL, S, exec, WINDOW=true rofi -show window  # List and Switch Running Applications
bind = $mainMod CTRL, W, exec, rofi -theme config-wallpaper.rasi -show filebrowser -filebrowser-command 'swww img --transition-type any --transition-pos top-right' -filebrowser-directory ~/Pictures/wallpapers/ # Wallpaper Picker

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Moving Windows
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# Window Resizing                            X Y
bind = $mainMod CTRL, left, resizeactive,  -60 0
bind = $mainMod CTRL, right, resizeactive, 60 0
bind = $mainMod CTRL, up, resizeactive,    0 -60
bind = $mainMod CTRL, down, resizeactive,  0 60

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Special Workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -5
bindel = ,XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +5

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Waybar
bind = $mainMod SHIFT, B, exec, waybar & # relaunch waybar if it crashes
bind = $mainMod, B, exec, pkill -SIGUSR1 waybar #toggle visibility
bind = $mainMod, W, exec, pkill -SIGUSR2 waybar #reload configuration

# Misc Keybinds
bind = $mainMod, F1, exec, ~/.config/hypr/scripts/gamemode.sh
